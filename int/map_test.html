<!DOCTYPE html>
<html>
    <head>

        <title>
            Map
        </title>
        <style type="text/css">
            #map{
                height:500px;
                width:500px;
                background: #ddd;
            }
        </style>

    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
             var map;
             function initmap()
             {
                map = new google.maps.Map(document.getElementById('map'), {
                      center: {lat: 0, lng: 0},
                      zoom: 8
                });
             }
        </script>
    </body>
</html>
